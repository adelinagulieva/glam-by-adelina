<!DOCTYPE html>
<html>
  <head>
    <style>
      .crop img {
        height: 130px;
        width: 130px;
        border-radius: 100%;
        float: left;
      }
      .info {
        float: left;
        padding-left: 10px;
      }
      .logo {
        height: 50px;
        width: auto;
      }
      ul {
        list-style: none;
        padding: 0 0 0 16px;
        margin-top: 0;
        font-size: 18px;
      }
      a {
        text-decoration: none;
        color: #44166a;
      }
      .social-list {
        padding-left: 0;
        margin-right: 0;
      }
      .social-list li {
        display: inline-block;
        padding-top: 10px;
        padding-right: 20px;
      }
      .social-list img {
        width: 30px;
        height: 30px;
      }
      @media (max-width: 534px) {
        .crop img {
          width: 25%;
          height: auto
        }
        .info {
          padding: 0;
          float: right;
          width: 70%;
        }
        ul {
          padding: 4%;
          font-size: 12px;
        }
        .logo {
          width: 70%;
          height: auto;
        }
        .social-list li {
          padding-top: 5px;
        }
        .social-list img {
          width: 20px;
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">

        <ul>
          <li>
            <a href="tel:+1-415-697-9969">415-697-9969</a>
            |
            <a href="http://www.glambyadelina.com">www.glambyadelina.com</a>
          </li>
          <li>
            <ul class="social-list">
              <li><a href="https://www.facebook.com/makeupandhairbyadelina/"><img src="img/host/facebook.png"/></a></li>
              <li><a href="https://www.instagram.com/makeupandhairbyadelina/"><img src="img/host/instagram.png"/></a></li>
              <li><a href="https://www.pinterest.com/Glam_by_Adelina/glam-by-adelinas-portfolio/"><img src="img/host/pinterest.png"/></a></li>
